<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazma Hızı Testi tr</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="paragraph">
            <p class="pr">Yazma Hızı Testi</p>
        </div>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            Kalan Süre:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Yanlışlar:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            KEBD:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            KABD:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Yeniden Dene</button>
            </div>
        </div>
    </div>
</body>
</html>
